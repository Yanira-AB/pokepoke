<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lemon&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <main id="page-0">
      <section class="section-1">
        <img class="img-section-1" src="img/web-1.jpg" alt="">
        <a class="link-start" id="link-start-1" href="">POKEMONS</a>
      </section>
      <section class="section-2">
        <img class="img-section-2" src="img/web-2.png" alt="">
        <a class="link-start" id="link-start-2" href="">POKEDEX</a>
      </section>
      <section class="section-3">
        <img class="img-section-3" src="img/web-3.jpg" alt="">
        <a class="link-start" id="link-start-3" href="">ATRAPALOS</a>
      </section>
      <section class="section-4">
        <img class="img-section-4" src="img/web-4.jpg" alt="">
        <a class="link-start" id="link-start-4" href="">CANDYS</a>
      </section>
      <section class="logo"><img src="img/web-5.png" alt=""></section>
    </main>

    <main id="page-1">
      <header>
        <section id="page1Logo">
          <img src="img/web-5.png" alt="">
        </section>
        <section id="page1Menu">
          <a id="linkMenu1" href="">POKEMONS</a>
          <a id="linkMenu2" href="">POKEDEX</a>
          <a id="linkMenu3" href="">ATRAPALOS</a>
          <a id="linkMenu4" href="">CANDYS</a>
        </section>
      </header>
      <section id="sectionOrderFilter">
        <select id="fieldOrdenar">
          <option selected value="0"> Elige una opci√≥n </option>
          <option value="1">Ordenar A-Z</option>
          <option value="2">Ordenar Z-A</option>
          <option value="3">Ordenar</option>
        </select>
        <section id="fieldFiltrar">
          <input type="search" id="textSearch" placeholder="Buscar pokemon...">
          <input type="button" id="buttonSearch" class="style_button" value="Buscar">
        </section>
      </section>
      <section class="sectionInitPokemon"></section>
      <input type="button" id="button_next" class="style_button" value="Siguiente">
    </main>

    <main id="page-2">
      <header>
      </header>
      <section class="sectionFilterType">
        <ul>
          <li>Bicho
              <input id="bichoT" type="checkbox" name="Bug" value="type">
              <input id="bichoD" type="checkbox" name="Bug" value="weaknesses"><br>
          </li>
          <li>Dragon
              <input id="dragonT" type="checkbox" name="dragon" value="type">
              <input id="dragonD" type="checkbox" name="dragon" value="weaknesses"><br>
          </li>
          <li>Hada
              <input type="checkbox" name="hadaT" value="Bike">
              <input type="checkbox" name="hadaD" value="Car"><br>
          </li>
          <li>Fuego</li>
          <li>Tierra</li>
          <li>Normal</li>
        </ul>
        <ul>
          <li>Bicho</li>
          <li>Dragon</li>
          <li>Hada</li>
          <li>Fuego</li>
          <li>Tierra</li>
          <li>Normal</li>
        </ul>
        <ul>
          <li>Bicho</li>
          <li>Dragon</li>
          <li>Hada</li>
          <li>Fuego</li>
          <li>Tierra</li>
          <li>Normal</li>
        </ul>
      </section>
      <input type="button" id="buttonTypeWeakness" class="style_button" value="Buscar">
      <section id="sectionFilterTypeWeakness"></section>
    </main>

    <main id="page-3">
      <header>
      </header>
      <section class="sectionCandyPokemon"></section>
    </main>

    <main id="page-4">
      <header>
      </header>
      <section id="sectionNumberCandy">
        <input type="number" id="inputCandy" placeholder="Numero de caramelos...">
        <input type="button" id="buttonFindCandy" class="style_button" value="Buscar">
      </section>
      <section id="sectionCandyPokemon">
        <section class="section-cards-1"></section>
        <section class="section-cards-2"></section>
      </section>
    </main>

  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
